<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Subscriber :: Mediasoup Broadcast Example</title>
        <link rel="stylesheet" type="text/css" href="common.css" />
    </head>
    <body onload="subscriberLoad()">
        <div class="container">
            <table class="params">
                <tr>
                    <th>Channel:</th>
                    <td><input type="text" value="test" id="subChannel"/>
                        <label for="profAuto"><input type="checkbox" value="auto" checked="checked" name="autoProf" id="profAuto" />Auto <span id="res">0x0</span></label></td>
                    <td><label for="profHigh"><input type="radio" name="prof" id="profHigh" value="high" checked="checked" />High</label></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" value="NotSecret" id="subPassword"/>
                        v=<span id="ivideokBps">0</span>kB/s, a=<span id="iaudiokBps">0</span>kB/s</td>
                    <td><label for="profMed"><input type="radio" name="prof" id="profMed" value="medium" />Med</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label for="subscribe"><input type="checkbox" id="subscribe"/>Subscribe</label>
                        <label for="muted"><input type="checkbox" id="muted" checked>Muted</label></label></td>
                    <td><label for="profLow"><input type="radio" name="prof" id="profLow" value="low" />Low</label></td>
                </tr>
            </table>
            <div class="videoContainer">
                <video id="subVideo" autoplay playsinline muted></video>
            </div>
        </div>
        <script type="text/javascript" src="mediasoup-client.js"></script>
        <script type="text/javascript" src="subscriber.js"></script>
        <script type="text/javascript" src="common.js"></script>
    </body>
</html>
